<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectorization Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .svg-container {
            width: 100%;
            border: 1px solid #ccc;
            background: #fff;
            min-height: 400px;
            margin-bottom: 20px;
            overflow: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .actions {
            margin-top: 15px;
        }
        .actions a {
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 14px;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
        }
        .actions a:hover {
            background-color: #218838;
        }
        a.back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vectorization Result</h1>
        <div class="svg-container">
            <!-- Embed the generated SVG via object tag -->
            <object type="image/svg+xml" data="{{ url_for('view_svg', svg_filename=svg_filename) }}" style="width: 100%; height: 600px;"></object>
        </div>
        <div class="actions">
            <a href="{{ url_for('download', svg_filename=svg_filename) }}">Download SVG</a>
            <a href="{{ url_for('index') }}">Vectorize another image</a>
        </div>
    </div>
</body>
</html>
